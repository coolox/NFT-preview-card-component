<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-ethereum.svg">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@500;800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  	<title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="image">
				<img class="main-image" src="./images/image-equilibrium.jpg" alt="">
				<div class="white-overlay">
				</div>
				<img class="overlay-image" src="./images/icon-view.svg" alt="">
			</div>
			<div class="body">
				<h3>Equilibrium #3429</h3>
				<p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
				<div class="price-deadline-container">
					<div class="price-container">
						<img src="./images/icon-ethereum.svg" alt="">
						<span class="price"> 0.041 ETH</span>
					</div>
					<div class="deadline-container">
						<img src="./images/icon-clock.svg" alt="">
						<span class="deadline">3 days left</span>
					</div>
				</div>
				<hr/>
				<div class="nft-creator">
					<img src="./images/image-avatar.png" alt="">
					<span class="name">Creation of <span>Jules Wyvern</span></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
